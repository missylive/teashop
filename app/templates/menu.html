{% extends "base.html" %}
  
{% block content %}
<div>
        <div class="container"><img src="static/img/grass.jpg" height="80" width="100%" />
            <h1>Menu</h1>
        </div>
        <div class="container">
            <div>
                <ul class="nav nav-tabs">
                    <li class="nav-item"><a class="nav-link active" role="tab" data-toggle="tab" href="#tab-1">Tab 1</a></li>
                    <li class="nav-item"><a class="nav-link" role="tab" data-toggle="tab" href="#tab-2">Tab 2</a></li>
                    <li class="nav-item"><a class="nav-link" role="tab" data-toggle="tab" href="#tab-3">Tab 3</a></li>
                </ul>
                <div class="tab-content">
                    <div class="tab-pane active" role="tabpanel" id="tab-1">
                        <p></p>
                    </div>
                    <div class="tab-pane" role="tabpanel" id="tab-2">
                        <p>Content for tab 2.</p>
                    </div>
                    <div class="tab-pane" role="tabpanel" id="tab-3">
                        <p>Content for tab 3.</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div>
        <div class="container">
            <div class="row">
                <div class="col-md-12">
					<table class="table">
						<thead>
						<tr>
							<th>Menu Item</th>
							<th>Price</th>
							<th>Description</th>
						</tr>
						</thead>
					{% for menu_item in item_list %}
					<tr>
					<td><strong>{{ menu_item.item_name }}</strong></td>
					<td>{{ menu_item.price }}</td>
					<td>{{ menu_item.drink_description }}</td>
					<td><img src="static/img/Buy-icon.png" width="20" /></td>
					</tr>
					{% endfor %}
					</table>
            </div>
        </div>
    </div>
{% endblock %}
